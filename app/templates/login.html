<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{url_for('static', filename='styles/main.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='styles/login.css')}}">
    <title>Login</title>
  </head>
  <body class="bg-purp">
    {% if message %}
      <p id="message">{{message}}<p>
    {% endif %}
    <div id="whole-page">
      <div class="row w-100 d-flex justify-content-center">
        <div class="col-12 col-sm-12 col-md-10 col-lg-7 col-xl-5">
          <div class="col-12">
            <div id="content-container" class="container rounded border-heavy-white bg-blk shadow w-100">
              <!-- Page Links -->
              <div id="ten" class="custom-div">
                <div class="row">
                  <div class="col-2 text-center border-bottom bg-purp" >
                    <small>
                      <a href="{{url_for('auth_routes.login_page')}}" class="link-dark">Login</a>
                    </small>
                  </div>
                  <div class="col-3 text-center border-bottom border-right">
                    <small>
                      <a href="{{url_for('auth_routes.register_page')}}" class="txt-white">Register</a>
                    </small>
                  </div>
                </div>
              </div>
              <!-- Logo -->
              <div id="fifty" class="custom-div">
                <img class="fifty-img" src="{{url_for('static', filename='imgs/logo.png')}}">
              </div>
              <!-- Login Form -->
              <div id="fourty" class="w-100">
                <form method="POST" action="{{ url_for('auth_routes.login') }}" class="h-75 w-100">
                  <div class="container d-flex flex-column justify-content-between align-items-middle h-100">
                    <div class="col-12">
                      <input type="text" name="username" class="form-control core-input" id="username" placeholder="Username:">
                    </div>
                    <div class="col-12 text-center" id="email_instructions">
                      <small class="txt-white">Invalid Email</small>
                    </div>
                    <div class="col-12">
                      <input type="password" class="form-control core-input" name="password" id="password" placeholder="Password:">
                    </div>
                    <div class="col-12 text-center" id="password_instructions">
                      <small class="txt-white">Invalid Password</small>
                    </div>
                    <div class="row">
                      <div class="col-12 text-center">
                        <button type="submit" class="btn btn-purp w-25 text-center" id="login-btn" disabled>Login</button>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-12 text-center">
                        <small class="txt-white">Forgotten Details? <span class="text-danger" id="resestBtn" data-bs-toggle="modal" data-bs-target="#reset_modal">Reset</span></small>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Password Reset -->
    <div class="modal fade" id="reset_modal" tabindex="-1" aria-labelledby="reset_modal" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
      <div class="modal-dialog modal-lg">
        <div class="modal-content modal-styl">
          <div class="modal-header bg-purp border-btm-lite">
            <h5 class="modal-title txt-blk">Password Reset</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form method="POST" action="{{ url_for('auth_routes.reset_password') }}">
              <p class="lead">Please Enter Your Email Address:</p>
              <input type="text" name="username_reset" class="form-control core-input" id="username_reset" placeholder="Email:">
              <div class="col-12 text-center" id="reset_email_instructions">
                <small>Invalid Password</small>
              </div>
            </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-purp" data-bs-dismiss="modal" value="reset" id="reset_email_btn" disabled>Reset</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Notification Div -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11" id="toast_div">
    </div>
    <script type="module" src="{{ url_for('static', filename='scripts/main.js') }}"></script>
    <script type="module" src="{{url_for('static', filename='scripts/login.js')}}"></script>
  </body>
</html>
