<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{url_for('static', filename='styles/reset.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='styles/main.css')}}">
    <title>Password Reset</title>
  </head>
  <body class="bg-purp">
        <div id="whole-page">
            <div class="row w-100 d-flex justify-content-center">
                <div class="col-12 col-sm-12 col-md-10 col-lg-7 col-xl-5">
                    <div class="col-12">
                        <div id="content-container" class="container rounded border-heavy-white bg-blk shadow w-100">
                            <div id="ten" class="custom-div">
                            <p id="hidden_tok">{{token}}</p>
                            </div>
                            <!-- Logo -->
                            <div id="fifty" class="custom-div">
                            <img class="fifty-img" src="{{url_for('static', filename='imgs/logo.png')}}">
                            </div>
                            <!-- Reset Password Form -->
                            <div id="fourty" class="w-100">
                                <form method="POST" action="{{ url_for('auth_routes.change_password') }}" class="h-75 w-100"> 
                                    <div class="container d-flex flex-column justify-content-between align-items-middle h-100">      
                                        <div class="col-12 text-center">
                                            <p class="lead txt-white">Please Enter A New Password</p>
                                        </div>
                                        <div class="col-12">
                                            <input type="password" class="form-control core-input w-100" name="password" placeholder="New Password:" required id="password_inp">
                                        </div>
                                        <div class="col-12 text-center" id="password_instructions">
                                            <small class="txt-white">Passwords must be 8-16 characters. Containing at least 1 digit and 1 capital letter.</small>
                                        </div>
                                        <div class="col-12">
                                            <input type="password" class="form-control w-100 core-input" name="confirm_password" placeholder="Confirm Password:" required id="confirm_pass_inp">
                                        </div>
                                        <input type="name" class="hidden" value="{{token}}" name="token" id="hidden_tok">
                                        <div class="col-12 text-center" id="confirm_pword_instructions">
                                            <small class="txt-white">Passwords do not match!</small>
                                        </div>
                                        <div class="row">
                                            <div class="col-12 text-center">
                                            <button type="submit" class="btn btn-purp text-center" id="reset_btn" disabled>Reset</button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <script type="module" src="{{ url_for('static', filename='scripts/main.js') }}"></script>
    <script type="module" src="{{ url_for('static', filename='scripts/reset.js') }}"></script>
  </body>
</html>
